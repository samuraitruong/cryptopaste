env:
  secure: 
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
git:
  submodules: false
script:
- yarn
- yarn test
- yarn build
deploy:
  provider: pages
  all_branches: true
  skip_cleanup: true
  target_branch: ci-gh-pages
  github_token: "$GITHUB_TOKEN"
  local_dir: build
  commit_message: "[ci skip] published by TravisCI"
  on:
    all_branches: true
notifications:
    slack: samuraitruong:FXQZ2yjmeEVZEN2E1nWyAmRp
